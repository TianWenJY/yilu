<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>easytrip</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/font.css">
    <script src="./lib/adapt.js"></script>
</head>
<body>
<div class="easytrip-login">
    <div class="easytrip-logo"></div>
    <div class="easytrip-logintext">科技让旅行更轻松</div>
    <div class="easytrip-logininput">
        <div class="easytrip-logintitle">
            <p class="clearfix"><span>欢迎登陆</span>易旅OPS管理系统</p>
        </div>
        <div class="easytrip-loginusername">
            <i class="iconfont username">&#xe616;</i>
            <input type="text" value="请输入用户名" class="easytrip-loginname">
        </div>
        <div class="easytrip-loginlock">
            <i class="iconfont password">&#xe61d;</i>
            <input type="text" value="请输入登陆密码" class=easytrip-loginpassword>
        </div>
        <div class="easytrip-alink clearfix">
            <div class="easytrip-getpassword">
                <input type="radio"><label>记住密码</label>
                <i></i>
            </div>
            <a href="javascript:;" class="easytrip-forgetpassword">忘记密码？</a>
        </div>
        <div class="easytrip-submit ">
            <input type="button" value="登陆">
        </div>
        <div class="easytrip-commitsoon">
            <a href="javascript:;">立即注册</a>
        </div>
    </div>
    <div class="easytrip-loginfoot">
        <span>copyright by 湖南易旅科技有限公司2017</span>
    </div>
</div>
<script src="./js/login.js"></script>
</body>
</html>
